<h1>Welcome to admins Dashboard!!!!</h1>
<h1>STUDENTS LIST</h1>
<div class="panel panel-primary">
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>school</th>
          <th>city</th>
          <th>mother's Name</th>
          <th>father's Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.school }}</td>
          <td>{{ student.city }}</td>
          <td>{{ student.motherName }}</td>
          <td>{{ student.fatherName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
