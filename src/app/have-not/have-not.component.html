<h1>Welcome to Student login</h1>

<div class="container col-md-4">
  <form #login="ngForm" (ngSubmit)="completeLogin(login)">
    <div class="col-md-6 form-group">
      <label for="username" class="form-label">User name:</label>
      <input
        required
        type="text"
        [(ngModel)]="studentLogin.name"
        name="name"
        id="name"
        class="form-control"
      />
    </div>
    <div class="col-md-6 form-group">
      <label for="exampleInputPassword1" class="form-label">Password:</label>
      <input
        type="password"
        required
        [(ngModel)]="studentLogin.password"
        name="password"
        id="password"
        class="form-control"
      />
    </div>
    <div class="col-md-6 form-group">
      <label for="exampleInputPassword1" class="form-label"
        >confirm Password:</label
      >
      <input
        type="password"
        required
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        id="confirmPassword"
        class="form-control"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      type="submit"
      [disabled]="!login.valid"
    >
      Create account
    </button>
    <p *ngIf="flag">confirm password and password doesnt match try again !!!</p>
  </form>
</div>
